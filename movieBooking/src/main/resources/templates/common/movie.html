<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse;">

        <thead>
          <th>영화</th>
          <th>가격</th>
          <th>레이팅</th>
          <th>SR</th>
        </thead>
    
    
        <tbody>
        
       
            <tr th:each = "movie : ${movieList}" th:object="${movie}">
              <td th:text="*{movieName}"></td>
            
              <td>
                <a th:href="@{/movie/detail(movieNo=*{movieNo})}" 
                   th:text="*{movieName}"></a>
              </td>
              <td th:text="*{rating}"></td>
              <td th:text="*{price}"></td>
            </tr>
       
    
        </tbody>
      </table>
    
</body>
</html>
