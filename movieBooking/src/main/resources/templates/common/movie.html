<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse;">

        <thead>
          <th>영화</th>
          <th>가격</th>
          <th>레이팅</th>
          <th>SR</th>
        </thead>
    
    
        <tbody>
        
       
            <tr th:each = "movie : ${movieList}" th:object="${movie}">
              <td th:text="*{movieNo}">할 일 번호</td>
            
              <td>
                <a th:href="@{/movie/detail(movieNo=*{movieNo})}" 
                   th:text="*{movieName}">할 일 제목</a>
              </td>
              <td th:text="*{complete}">완료 여부 (Y/N)</td>
              <td th:text="*{regDate}">등록일</td>
            </tr>
       
    
        </tbody>
      </table>
    
</body>
</html>
