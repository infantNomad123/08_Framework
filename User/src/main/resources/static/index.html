<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 장보 조회(아이디 검색)</title>
</head>
<body>
    <form action="main" method = "POST">
        <h1>회원 정보 조회(아이디 검색)</h1>
        <input type="text" name="searchId" id="searchId" placeholder = "회원 아이디 입력">
        <button id = "searchBtn">조회</button>

        <table border ="1">
            <thead>
                <th>회원번호</th>
                <th>회원아이디</th>
                <th>회원이름</th>
                <th>회원나이</th>
            </thead>

            <tr th:each = user:${user}>
                <td name = "userNo" th:text = ${user.userNo}></td>
                <td name = "userId" th:text = ${user.userId}></td>
                <td name = "userName" th:text = ${user.userName}></td>
                <td name = "userAge" th:text = ${user.userAge}></td>
                
            </tr>
        </table>
    </form>

    
    <script src = ""></script>
</body>
</html>
