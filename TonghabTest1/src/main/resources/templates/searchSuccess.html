<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개시글 검색 결과</title>
</head>
<body>
    <form action = "success" method = "GET">
        <h1>게시글 검색 결과</h1>
    
        <table border = "1">
            <thead>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>내용</th>
                <th>조회수</th>
                <th>작성날짜</th>
            </thead>
    
            <tbody border = "1">
                <tr th:each="board:${board}">
                    <td style = "text-align: center;" th:text="${board.userNo}"></td>
                    <td style = "text-align: center;" th:text="${board.boardTitle}"></td>
                    <td style = "text-align: center;" th:text="${board.userId}"></td>
                    <td style = "text-align: center;" th:text="${board.boardContent}"></td>
                    <td style = "text-align: center;" th:text="${board.boardReadcount}"></td>
                    <td style = "text-align: center;" th:text="${board.boardDate}"></td>
                </tr>
    
    
            </tbody>
    
    
        </table>
    </form>
    
</body>
</html>
